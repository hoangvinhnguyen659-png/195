<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trắc Nghiệm Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="loading-screen">
            <h1 class="logo-title">TRẮC NGHIỆM</h1>
            <p class="subtitle">Chọn chế độ và bắt đầu</p>
            
            <div id="setup-options">
                <div class="mode-selection">
                    <label class="mode-card active" data-mode="mcq">
                        <span class="mode-label">TRẮC NGHIỆM</span>
                        <input type="radio" name="quizMode" value="mcq" checked hidden>
                    </label>
                    <label class="mode-card" data-mode="tf">
                        <span class="mode-label">ĐÚNG / SAI</span>
                        <input type="radio" name="quizMode" value="tf" hidden>
                    </label>
                </div>

                <div class="settings-group">
                    <label class="toggle-switch">
                        <input type="checkbox" id="shuffle-checkbox">
                        <span class="slider"></span>
                        <span class="label-text">Trộn câu hỏi</span>
                    </label>
                </div>

                <button class="btn-primary btn-lg" id="start-btn">BẮT ĐẦU</button>
                <p id="status-text"></p>
            </div>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="quiz-header">
                <div class="header-top">
                    <button id="home-btn-ingame" class="btn-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
                    </button>
                    <div class="progress-container"><div id="progress-bar"></div></div>
                </div>
                <div class="stats-bar">
                    <span>CÂU: <span id="current-count">0</span>/<span id="total-count">0</span></span>
                    <span class="score-badge">ĐÚNG: <span id="live-score">0</span></span>
                </div>
            </div>
            
            <div class="quiz-body">
                <div class="question-container">
                    <h2 id="question-text">Đang tải nội dung câu hỏi...</h2>
                </div>
                <div id="options-container"></div>
                <div id="feedback-msg" class="hidden"></div>
            </div>

            <div class="quiz-footer">
                <button id="submit-btn" class="btn-primary" disabled>TIẾP TỤC</button>
            </div>
        </div>

        <div id="result-screen" class="hidden">
            <h2 class="result-title">HOÀN THÀNH</h2>
            <div id="final-score">0/0</div>
            <p id="result-message"></p>
            <div class="result-actions">
                <button class="btn-secondary" id="home-btn-result">THOÁT</button>
                <button class="btn-primary" onclick="location.reload()">LÀM LẠI</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
