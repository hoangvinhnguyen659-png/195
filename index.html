<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Trắc Nghiệm</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <div id="home-screen" class="screen">
            <h1 class="brand">THI TRẮC NGHIỆM</h1>
            <p class="desc">Chọn chế độ để bắt đầu luyện tập</p>
            
            <div class="mode-grid">
                <div class="mode-item active" data-mode="mcq">TRẮC NGHIỆM</div>
                <div class="mode-item" data-mode="tf">ĐÚNG / SAI</div>
            </div>

            <div class="option-row">
                <label class="switch-container">
                    <input type="checkbox" id="shuffle-check">
                    <span class="switch-slider"></span>
                    <span class="switch-label">Xáo trộn câu hỏi</span>
                </label>
            </div>

            <button id="btn-start" class="btn-main">BẮT ĐẦU NGAY</button>
        </div>

        <div id="quiz-screen" class="screen hidden">
            <div class="quiz-header">
                <div class="top-nav">
                    <button id="btn-home" class="btn-back">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                    </button>
                    <div class="progress-wrapper">
                        <div id="progress-fill"></div>
                    </div>
                </div>
                <div class="status-bar">
                    <span>CÂU <span id="idx-text">0</span>/<span id="total-text">0</span></span>
                    <span class="score-text">ĐÚNG: <span id="score-text">0</span></span>
                </div>
            </div>

            <div class="quiz-content">
                <div id="question-box"></div>
                <div id="options-box"></div>
            </div>

            <div class="quiz-footer">
                <button id="btn-next" class="btn-main" disabled>TIẾP TỤC</button>
            </div>
        </div>

        <div id="result-screen" class="screen hidden">
            <div class="result-card">
                <h2 id="result-title">HOÀN THÀNH</h2>
                <div id="final-score">0/0</div>
                <p id="result-desc"></p>
                <div class="result-btns">
                    <button class="btn-alt" onclick="location.reload()">THOÁT</button>
                    <button class="btn-main" onclick="location.reload()">LÀM LẠI</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
