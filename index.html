<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trắc Nghiệm Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        
        <div id="loading-screen" class="screen active">
            <div class="welcome-card">
                <h1 class="app-title">Trắc Nghiệm Pro</h1>
                <p id="status-text">Đang kết nối dữ liệu...</p>
                
                <div id="setup-options" class="hidden">
                    <div class="toggle-wrapper">
                        <label class="toggle-switch">
                            <input type="checkbox" id="shuffle-checkbox">
                            <span class="slider"></span>
                        </label>
                        <span class="label-text">Trộn câu hỏi</span>
                    </div>

                    <div class="mode-buttons">
                        <button class="btn-start btn-primary" id="btn-tracnghiem">Làm Trắc Nghiệm</button>
                        <button class="btn-start btn-secondary" id="btn-dungsai">Làm Đúng / Sai</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="quiz-screen" class="screen hidden">
            <div class="quiz-header sticky-header">
                <div class="header-info">
                    <div class="info-item left">Câu <span id="current-count">0</span>/<span id="total-count">0</span></div>
                    <div class="info-item center">Điểm: <span id="live-score">0</span></div>
                    <div class="info-item right">
                        <button id="btn-home-nav" onclick="location.reload()">Trang chủ</button>
                    </div>
                </div>
                <div class="progress-bg"><div id="progress-bar"></div></div>
            </div>
            
            <div class="quiz-scroll-area">
                <div id="quiz-feed" class="quiz-body">
                    </div>
                <div style="height: 50px;"></div> 
            </div>
        </div>

        <div id="result-screen" class="screen hidden">
            <div class="result-card">
                <h2 class="result-title">KẾT QUẢ</h2>
                <div class="score-box">
                    <span id="final-score">0/0</span>
                </div>
                <button class="btn-start btn-primary" onclick="location.reload()" style="margin-top: 30px;">Chơi Lại</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
